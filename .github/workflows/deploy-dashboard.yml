name: Deploy Dashboard to VPS

on:
  push:
    branches: [main]

concurrency: 
  group: deploy-${{ secrets.VPS_HOST }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build production
        run: npm run build

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/gh-actions-key
          chmod 600 ~/.ssh/gh-actions-key
          ssh-keyscan ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Test SSH Connection
        run: |
          ssh -o ConnectTimeout=5 \
              -i ~/.ssh/gh-actions-key \
              ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
              "echo 'SSH fonctionnel!'"

      - name: DÃ©ploiement via SSH
        uses: appleboy/ssh-action@v1.8.1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.DASHBOARD_DESTINATION }}
            rm -rf ./build
            git pull origin main
            cp -r "$GITHUB_WORKSPACE/build" ./
            sudo systemctl restart nginx
          debug: true
