<div class="auth-main">
  <div class="auth-wrapper version-1">
    <div class="auth-form">
      <div class="auth-background">
        <div class="yellow-circle"></div>
        <div class="red-circle"></div>
      </div>
      <div class="main-form">
        <app-card [showHeader]="false" class="auth-form-card" padding="40">
          <div class="forgot-logo m-b-25">
            <a href="javascript:">
              <img src="assets/images/icon-logo.png" alt="logo" width="100"/>
            </a>
          </div>
          <div class="check-me m-b-10">
            <h3 class="m-b-0">Réinitialiser le mot de passe</h3>
          </div>
          <p class="text-muted forgot-logo m-b-25">Veuillez choisir votre nouveau mot de passe</p>

          <form (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Entrez votre mot de passe</mat-label>
              <input matInput
                     [type]="hide ? 'password' : 'text'"
                     [(ngModel)]="newPassword"
                     name="newPassword"
                     required>
              <button mat-icon-button matSuffix
                      (click)="hide = !hide"
                      [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="hide"
                      type="button">
                <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
            </mat-form-field>

            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Confirmez le mot de passe</mat-label>
              <input matInput
                     [type]="coHide ? 'password' : 'text'"
                     [(ngModel)]="confirmPassword"
                     name="confirmPassword"
                     required>
              <button mat-icon-button matSuffix
                      (click)="coHide = !coHide"
                      [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="coHide"
                      type="button">
                <mat-icon>{{ coHide ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
            </mat-form-field>

            <div class="grid">
              <button mat-flat-button
                      color="primary"
                      class="b-rad-20 m-t-20"
                      type="submit"
                      [disabled]="loading">
                <span *ngIf="!loading">Réinitialiser</span>
                <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
              </button>
            </div>
          </form>
        </app-card>
      </div>
    </div>
  </div>
</div>
