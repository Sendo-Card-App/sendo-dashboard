@if (!item().hidden) {
  @if (item().url && !item().external) {
    <li
      [ngClass]="item().classes!"
      [routerLinkActive]="['active']"
      [matTooltip]="!isEnabled ? 'Logout and Login with Admin to view this page' : ''"
    >
      <a
        class="nav-link"
        [target]="item().target ? '_blank' : '_self'"
        [class.disabled]="!isEnabled"
        [routerLink]="isEnabled ? [item().url] : null"
        (click)="isEnabled ? toggleMenu($event) : $event.preventDefault()"
        [routerLinkActive]="['active']"
      >
        <!-- IcÃ´ne -->
        @if (!isEnabled) {
          <span class="coded-micon">
            <svg class="pc-icon">
              <use xlink:href="assets/fonts/custom-icon.svg#custom-lock"></use>
            </svg>
          </span>
        } @else {
          @if (item().icon) {
            <span class="coded-micon">
              <svg class="pc-icon">
                <use [attr.xlink:href]="'assets/fonts/custom-icon.svg' + item().icon"></use>
              </svg>
            </span>
          }
        }

        <!-- Texte -->
        <span class="coded-mtext">{{ item().title | translate }}</span>
      </a>
    </li>
  } @else if (item().url && item().external) {
    <li
      [ngClass]="item().classes!"
      [matTooltip]="!isEnabled ? 'Logout and Login with Admin to view this page' : ''"
    >
      <a
        [target]="item().target ? '_blank' : '_self'"
        [href]="isEnabled ? item().url : null"
        [class.disabled]="!isEnabled"
        (click)="!isEnabled ? $event.preventDefault() : null"
      >
        @if (item().icon) {
          <span class="coded-micon">
            <svg class="pc-icon">
              <use [attr.xlink:href]="'assets/fonts/custom-icon.svg' + item().icon"></use>
            </svg>
          </span>
        }
        <span class="coded-mtext">{{ item().title | translate }}</span>
      </a>
    </li>
  }
}
